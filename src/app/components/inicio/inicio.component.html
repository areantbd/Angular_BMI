<div class="row">
  <div class="col-8 offset-2 col-lg-4 offset-lg-4">
    <h2 class="title">BMI CALCULATOR</h2>
    <div class="row">
      <div class="col-6">
        <div class="item-bg">
          <div class="content">
            <i class="fa fa-mars sexo" aria-hidden="true"></i>
            <p>MASC</p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="item-bg">
          <div class="content">
            <i class="fa fa-venus sexo" aria-hidden="true"></i>
            <p>FEM</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="item-bg">
          <div class="content">
            <h5>Altura</h5>
            <div class="num-style">
              170
              <span class="cm">cms</span>
            </div>
            <input type="range" class="form-range">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="item-bg">
          <div class="content">
            <h5>Peso</h5>
            <div class="num-style">122</div>
            <div class="buttons">
              <i class="fa fa-minus suma-resta" aria-hidden="true"></i>
              <i class="fa fa-plus suma-resta" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="item-bg">
          <div class="content">
            <h5>Edad</h5>
            <div class="num-style">36</div>
            <div class="buttons">
              <i class="fa fa-minus suma-resta" aria-hidden="true"></i>
              <i class="fa fa-plus suma-resta" aria-hidden="true"></i>
            </div>
          </div>          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary btn-lg btn-block btn-color">Calculate</button>
      </div>
    </div>
  </div>
</div>
